<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />

    <link rel="stylesheet" href="./public/scss/login.scss" />
  </head>
  <body>
    <section class="login">
      <div class="container">
        <div class="login-info">
          <div class="login-close">
            <img src="./public/images/login/close.svg" alt="" />
          </div>
          <div class="login-form">
            <form action="" method="post">
              <div class="login-title">Login</div>
              <div class="login-username">
                <label for="username" class="login-label"> Username:</label
                ><br />
                <input type="text" class="login-input" />
              </div>
              <div class="login-password">
                <label for="password" class="login-label">Password:</label
                ><br />
                <input type="password" class="login-input" />
              </div>

              <div class="login-one">
                <button class="login-btn-one">
                  <a href="./index.html" class="login-btn-link">Login</a>
                </button>
              </div>

              <div class="login-face">
                <button class="login-btn-face">
                  <img
                    src="./public/images/login/facebook.svg"
                    class="login-btn-facebook"
                    alt=""
                  />
                  <a href="#" class="login-btn-link">Facebook</a>
                </button>

                <button class="login-btn-goo">
                  <img
                    src="./public/images/login/google.svg"
                    alt=""
                    class="login-btn-google"
                  />
                  <a href="#" class="login-btn-link">Google</a>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
